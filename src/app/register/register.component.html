<div fxLayoutAlign="center center" fxFlexFill>
	<mat-card fxFlex="25">
		<form fxLayoutAlign="stretch" fxLayout="column">
		<mat-toolbar color="primary">Register Page</mat-toolbar>
		  <mat-form-field>
		    <mat-label>Fullname</mat-label>
		    <input matInput placeholder="Fullname">
		  </mat-form-field>

		  <mat-form-field>
		    <mat-label>Username</mat-label>
		    <input matInput placeholder="Username">
		  </mat-form-field>

		  <mat-form-field>
		    <mat-label>Password</mat-label>
		    <input matInput type = 'password' placeholder="Password">
		  </mat-form-field>

		  <mat-form-field>
		    <mat-label>Confirm Password</mat-label>
		    <input matInput type = 'password' placeholder="Confirm Password">
		  </mat-form-field>

		   <mat-form-field>
		    <mat-label>Email</mat-label>
		    <input type = "email" matInput placeholder="Email">
		  </mat-form-field>




		  <button mat-raised-button color="primary">Save</button>
		  <br/>
		  <a mat-stroked-button color routerLink='/login' routerLinkActive="active">Already Register? Login</a>
		</form>

	</mat-card>
</div>
